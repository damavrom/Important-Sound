<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="vieport" content="width=device-width, initial-scale=1">
		<title>
			Important Sound
		</title>
		<script>
			//if you have another AudioContext class use that one, as some browsers have a limit
			var audioCtx = new (window.AudioContext || window.webkitAudioContext || window.audioContext);

			//All arguments are optional:

			//duration of the tone in milliseconds. Default is 500
			//frequency of the tone in hertz. default is 440
			//volume of the tone. Default is 1, off is 0.
			//type of tone. Possible values are sine, square, sawtooth, triangle, and custom. Default is sine.
			//callback to use on end of tone
			function beep(duration, frequency, volume, type, callback) {
			    var oscillator = audioCtx.createOscillator();
			    var gainNode = audioCtx.createGain();

			    oscillator.connect(gainNode);
			    gainNode.connect(audioCtx.destination);

			    if (volume){gainNode.gain.value = volume;};
			    if (frequency){oscillator.frequency.value = frequency;}
			    if (type){oscillator.type = type;}
			    if (callback){oscillator.onended = callback;}

			    oscillator.start();
			    setTimeout(function(){oscillator.stop()}, (duration ? duration : 500));
			};

			var flag=true;
			var sleepTime;
			var volume=0.01;
			var durationMin=100;
			var durationMax=1000;
			var frequencyMin=100;
			var frequencyMax=1000;
			var sleepTimeMin=100;
			var sleepTimeMax=1000;
			var type="square"
			function beepIntervals()
			{
				var duration=Math.floor(Math.random()*(durationMax-durationMin)+durationMin);
				var frequency=Math.floor(Math.random()*(frequencyMax-frequencyMin)+frequencyMin);
				if (flag)
					beep(duration,frequency,volume,type);
				var sleepTime=Math.floor(Math.random()*(sleepTimeMax-sleepTimeMin)+sleepTimeMin)+duration;
				setTimeout(beepIntervals,sleepTime);
			}
			beepIntervals();
		</script>
		<style>
			html
			{
				height: 90%;
			}
			body
			{
				font: 1.2em/1 sans-serif;
				color: #444;
				text-align: center;
				height:inherit;
			}
			h1
			{
				top: 45%;
				position:relative;
			}
		</style>
	</head>
	<body>
		<h1>
			important sound
		</h1>
	</body>
</html>
